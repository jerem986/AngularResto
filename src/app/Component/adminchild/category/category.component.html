<p-card class="addCategory">
    <ng-template pTemplate="header">
        Ajouter une catégorie
    </ng-template>
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <input type="text" id="inputtext" pInputText [(ngModel)]="CategoryAddName.category" required> 
            <label for="inputtext">Catégorie</label>
        </span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton type="button" icon="pi pi-plus" class="p-button-rounded p-button-success p-button-outlined" (click)="addCategory()"></button>
    </ng-template>
</p-card>

<p-table [value]="listCategory" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>category</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.type}}</td>
            <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-success" (click)="submit(product.id)"></button>
        </tr>
    </ng-template>
</p-table>


<p-toast position="bottom-center" key="valid" (onClose)="onReject()" [baseZIndex]="5000" [showTransformOptions]="'translateX(100%)'">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <h4>{{message.detail}}</h4>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button pButton type="button" icon="pi pi-times-circle" class="p-button-rounded p-button-success p-button-outlined" (click)="onConfirm()"></button>
                </div>
                <div class="p-col-6">
                    <button pButton type="button" icon="pi pi-check-circle" class="p-button-rounded p-button-danger p-button-outlined" (click)="onReject()"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
